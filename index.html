<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DP</title>
	<link rel="stylesheet" href="datepaginator.css">
	<script type="text/javascript" src="datepaginator.js"></script>
</head>
<body>
	<h2>Container width 100%. Without working days</h2>
	<div id="dp"></div>
	<h2>Container width 50%. Without working days</h2>
	<div id="dp1" style="width: 50%;"></div>
	<h2>Container width 100%. With working days (days: 2, offset: 2)</h2>
	<div id="dp2"></div>
	<h2>Container width 100%. With working days (days: 2, offset: 2, withoutOffDays: true)</h2>
	<div id="dp3"></div>
	<h2>Output date parts</h2>
	<div>
		<span id="day"></span>.<span id="month"></span>.<span id="year"></span>
	</div>
	<script>
		var datepaginator = new DatePaginator({
			container: '#dp'
		});
		var datepaginator1 = new DatePaginator({
			container: '#dp1'
		});
		var datepaginator2 = new DatePaginator({
			container: '#dp2',
			work: {
				days: 2,
				offset: 2,
				date: new Date('2017-4-4')
			}
		});
		var datepaginator2 = new DatePaginator({
			container: '#dp3',
			year: '#year',
			month: '#month',
			day: '#day',
			work: {
				days: 2,
				offset: 2,
				withoutOffDays: true,
				date: new Date('2017-4-4')
			}
		});
	</script>
</body>
</html>
